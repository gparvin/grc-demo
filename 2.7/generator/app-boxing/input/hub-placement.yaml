apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-app-config-hub
  namespace: policies
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: local-cluster
      operator: In
      values:
      - "true"
