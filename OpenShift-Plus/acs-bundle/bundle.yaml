---
apiVersion: v1
kind: Namespace
metadata:
  name: stackrox
---
apiVersion: v1
kind: Namespace
metadata:
  name: stackrox-staging
---
apiVersion: v1
kind: Namespace
metadata:
  name: stackrox-cluster-channel
---
apiVersion: v1
data:
  admission-control-cert.pem: 
  admission-control-key.pem: 
  ca.pem: 
kind: Secret
metadata:
  annotations:
    apps.open-cluster-management.io/deployables: "true"
  name: admission-control-tls
  namespace: stackrox-staging
type: Opaque
---
apiVersion: v1
data:
  collector-cert.pem: 
  collector-key.pem: 
  ca.pem: 
kind: Secret
metadata:
  annotations:
    apps.open-cluster-management.io/deployables: "true"
  name: collector-tls
  namespace: stackrox-staging
type: Opaque
---
apiVersion: v1
data:
  sensor-cert.pem: 
  sensor-key.pem: 
  ca.pem: 
  acs-host: Y2VudHJhbC1zZWN1cml0eS5hcHBzLmNhZmUua2lyc29uLW9wZW5zaGlmdC5jb206NDQzCg==
kind: Secret
metadata:
  annotations:
    apps.open-cluster-management.io/deployables: "true"
  name: sensor-tls
  namespace: stackrox-staging
type: Opaque
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: secured-cluster-resources
  namespace: stackrox-staging
spec:
  pathname: stackrox-staging
  type: Namespace
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: secured-cluster-sub
  namespace: stackrox
spec:
  channel: stackrox-staging/secured-cluster-resources
  placement:
    placementRef:
      kind: PlacementRule
      name: secured-cluster-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: secured-cluster-placement
  namespace: stackrox
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
    - key: vendor
      operator: In
      values:
      - OpenShift
---
